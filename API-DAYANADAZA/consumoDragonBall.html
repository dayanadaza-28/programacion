<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi API Dragon Ball Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <div class="container my-5">
      <h1 class="text-center mb-4">
        Personajes de Dragon Ball z
      </h1>
      <div id="personajes" class="row g-4">
        <!--aca apareceran las imagenes con los nombres de los personajes-->
       </div>
    </div>
   <script>
      //Elemento donde se mostraran los personajes
      const contenedor= document.getElementById("personajes")
      //funcion para conectarme a la API de dragon ball z 
     async function obtenerPersonaje(){
       try{
        //hacemos a solicitud para conectarnos a la API de bragon ball z 
        const respuesta=await fetch("https://dragonball-api.com/api/characters")
        const datos=await respuesta.json()
        // solo vamos a tomar 11 personajes 
        datos.items.slice(0,10).forEach(personaje => {
           //agregamos una targeta con cada personaje de API
          contenedor.innerHTML += `
          <div class="col-md-3">
            <div class="card h-100 bg-secondary text-white border-light">
              <img src="${personaje.image}" class="card-img-top" alt="--NO SE ENCONTRO LA IMAGEN DEL PERSONAJE--">
              <div class="card-body">
                <h5 class="card-title text-center">${personaje.name}</h5>
              </div>
            </div>
          </div>
          `
        }
        )
       }catch(error){
        contenedor.innerHTML= `<p class="text-danger">Error al conectarse al servidos de dragon ball </p>`
      }
    }
      // ejecutar la funcion de obtenerPersonaje
      obtenerPersonaje()
    </script>
</html>
