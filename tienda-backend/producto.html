<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <script>
    function guardar(){
      const ID = document.getElementById("txtId").value
      const name = document.getElementById("txtNombre").value
      const price = document.getElementById("txtPrecio").value

      data = {}
      data.id = parseInt(ID)
      data.name = name
      data.price = parseFloat(price)

      fetch("http://localhost:8000/products",
        {
          headers:{
            "Content-Type": "application/json"
          },
          method: "POST",
          body: JSON.stringify(data)
        }
      )
      .then( response => response.json())
      .then( data => {
          alert(data.msg)
        })
      }

  </script>
</head>

<body>
  <form action="">
    <label for="">ID</label><input type="text" id="txtId">
    <label for="">Nombre</label><input type="text" id="txtNombre">
    <label for="">Precio</label><input type="text" id="txtPrecio">
    <button type="button" onclick="guardar()">Guardar</button> 
  </form>
</body>
</html>
